<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piedra, Papel o Tijera</title>
        <script>
            let humanChoice = 0;
            let randomChoice = 0;
            let triunfos = 0;
            let perdidas = 0;
            
            while (triunfos < 3 && perdidas < 3) {
                humanChoice = prompt("Ingresa el número de tu elección: 1. Piedra, 2.Papel, 3.Tijera");
                randomChoice = aleatorio(1,3);
    
                function eleccion(jugada) {
                let resultado = ""
                if(jugada == 1) {
                    resultado = "Piedra"
                } else if (jugada == 2) {
                    resultado = "Papel"
                } else if (jugada == 3) {
                    resultado = "Tijera"
                } else {
                    resultado = "La elección no es válida"
                }
                return resultado;
                }
            
                function aleatorio(min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min)
                }
                
                alert(`PC elige ${eleccion(randomChoice)}`)
                alert(`Tu elegiste ${eleccion(humanChoice)}`)
    
                if (humanChoice == randomChoice) {
                    alert(`Es un empate`);
                } else if (humanChoice == 1 && randomChoice == 2) {
                    alert(`Ganó la computadora`);
                    perdidas = perdidas + 1;
                } else if (humanChoice == 1 && randomChoice == 3) {
                    alert(`Ganaste`);
                    triunfos = triunfos + 1;
                } else if (humanChoice == 2 && randomChoice == 1) {
                    alert(`Ganaste`);
                    triunfos = triunfos + 1;
                } else if (humanChoice == 2 && randomChoice == 3) {
                    alert(`Ganó la computadora`);
                    perdidas = perdidas + 1;
                } else if (humanChoice == 3 && randomChoice == 1) {
                    alert(`Ganó la computadora`);
                    perdidas = perdidas + 1;
                } else if (humanChoice == 3 && randomChoice == 2) {
                    alert(`Ganaste`)
                    triunfos = triunfos + 1;
                } else {
                    alert("Lo sentimos, no podemos procesar tu petición");
                }
            }
            alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces." )
        </script>
    </head>

</html>
